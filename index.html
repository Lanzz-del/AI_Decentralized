<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Portofolio - Logika Murni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chatbot Portofolio (Non-AI) ğŸ’¡</h1>
            <p class="subtitle">Logika Murni JavaScript. Dibuat untuk demonstrasi UI/UX.</p>
            <button id="clear-chat-button" title="Bersihkan Riwayat Obrolan">ğŸ—‘ï¸</button>
        </header>

        <div id="chat-history" class="chat-history">
            <div class="message bot-message">
                <p>Halo! Saya adalah *chatbot* murni JavaScript. Saya dirancang untuk menunjukkan keahlian UI/UX, bukan inferensi AI. Silakan ketik apa saja!</p>
            </div>
        </div>

        <div id="status-area" class="status-area">
            <div id="status-message" class="status-message">
                Sistem Siap. (Tidak ada *loading* model).
            </div>
        </div>

        <div class="chat-input-area">
            <textarea id="user-input" placeholder="Ketik pesan Anda..." rows="1"></textarea>
            <button id="send-button" title="Kirim Pesan">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
